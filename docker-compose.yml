services:
  gameservice:
    container_name: gameservice
    build: 
      context: ./Backend
      args:
        - SERVICENAME=GameService
        - SERVICEDIR=Checkers-GameService
        - ARG_PORT=3032
    environment:
      - DB_PSW=${DB_PSW}
    restart: always
    ports:
      - 3032:3032
      
  userservice:
    container_name: userservice
    build: 
      context: ./Backend
      args:
        - SERVICENAME=UserService
        - SERVICEDIR=Checkers-UserService
        - ARG_PORT=3031
    environment:
      - DB_PSW=${DB_PSW}
    restart: always
    ports:
      - 3031:3031
  
  communicationservice:
    container_name: communicationservice
    build: 
      context: ./Backend
      args:
        - SERVICENAME=CommunicationService
        - SERVICEDIR=Checkers-CommunicationService
        - ARG_PORT=3030
    environment:
      - DB_PSW=${DB_PSW}
    restart: always
    ports:
      - 3030:3030